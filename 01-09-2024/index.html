<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap");
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="cardmain-div">
      <div class="main-div">
        <div class="maintop-div">
          <div class="left-div">
            <i class="ri-menu-2-line" style="font-size: 25px"></i>
          </div>
          <div class="center-div">
            <h3 class="mb-0">Create Task</h3>
          </div>
          <div class="right-div">
            <i class="ri-links-line" style="font-size: 25px"></i>
          </div>
        </div>
        <div class="inputs-div">
          <din class="row">
            <div class="col-12">
              <label class="mb-1" style="color: #fb6991">Task Name</label>
              <input
                type="text"
                class="form-control"
                placeholder="E.G Morrning wailk"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>
          </din>
          <din class="row">
            <div class="col-12">
              <label class="mt-3 mb-1" style="color: #fb6991">Set Date</label>
              <input
                type="date"
                class="form-control"
                placeholder=""
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>
          </din>
          <div class="row">
            <div class="col-6">
              <label class="mt-3 mb-1" style="color: #fb6991"
                >Starting Time</label
              >
              <input
                class="form-control"
                placeholder="08:00 am"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>
            <din class="col-6">
              <label class="mt-3 mb-1" style="color: #fb6991"
                >Ending Time</label
              >
              <input
                class="form-control"
                placeholder="08:00 am"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </din>
          </div>
          <div class="row">
            <div class="col-12">
              <label class="mt-3 mb-1" style="color: #fb6991">Location</label>
              <div class="location-container">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Romna Park Stree"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                />
                <i class="ri-map-pin-line location-icon"></i>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <label class="mt-3 mb-1" style="color: #fb6991"
                >Description</label
              >
              <input
                type="text"
                class="form-control"
                placeholder="Describ your Task"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>
          </div>
          <div class="row mt-3 mb-3">
            <div class="col-12">
              <div class="radio-button-div">
                <div>
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gender"
                    value="male"
                  />
                  <label>Male</label>
                </div>
                <div>
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gender"
                    value="female"
                  />
                  <label>Fe-Male</label>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="button-div">
          <button class="btn1">+ Add Photo</button>
          <button class="btn2">CREATE TASK</button>
        </div>
      </div>
    </div>
  </body>
</html>
